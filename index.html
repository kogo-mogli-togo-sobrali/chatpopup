<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Единый диспетчерский центр ЖКХ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="chat.css">
    <script src="chat.js"></script>
</head>

<body>
    <div class="chat-popup" id="chat">
        <div class="chat-header">
            <div class="chat-header-background"></div>
            <img class="chat-close-btn" src="img/close.png" onclick="closeChat()">
            <div class="chat-avatar-area">
                <img src="img/robot.png">
            </div>
        </div>
        <div class="chat-messagebox" id='messagebox'>
        </div>
        <div class="chat-predictbox">
        </div>
        <div class="chat-input">
            <div class="chat-input-line"></div>
            <div class="chat-input-background"></div>
            <div class="chat-input-text" id="text" tabindex="0" contenteditable="true" onblur="blurInput()"
                oninput="testPlace()"></div>
            <div class="chat-input-placeholder" id="placeholder" onclick="focusInput()">Введите Ваше сообщение...</div>
            <img src="img/send.png" onclick="sendMessage()">
        </div>
    </div>
    <script>
        addBotMessage('Добрый день! Я - виртуальный ассистент ЖКХ. Я помогу Вам оформить заявку на вызов специалиста в Ваш дом.');
        document.getElementById('text').onkeyup = function (e) {
            if (e.keyCode === 13) {
                sendMessage();
                document.getElementById('text').innerText = '';
            }
        }
    </script>
</body>

</html>
